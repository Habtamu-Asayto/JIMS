<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NationalitiesViewDlg" widgetVar="NationalitiesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNationalitiesTitle}">
            <h:form id="NationalitiesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nationalitiesController.selected != null}">
                        <h:outputText value="#{bundle.ViewNationalitiesLabel_id}"/>
                        <h:outputText value="#{nationalitiesController.selected.id}" title="#{bundle.ViewNationalitiesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNationalitiesLabel_nationalityName}"/>
                        <h:outputText value="#{nationalitiesController.selected.nationalityName}" title="#{bundle.ViewNationalitiesTitle_nationalityName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NationalitiesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
