<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessegeEditDlg" widgetVar="MessegeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMessegeTitle}">
            <h:form id="MessegeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messegeController.selected != null}">
                     
                        <p:outputLabel value="የጠዋት ቀጠሮ" for="dayOne" />
                        <p:inputText id="dayOne" value="#{messegeController.selected.dayOne}" title="#{bundle.EditMessegeTitle_dayOne}" />
                        <p:outputLabel value="የከሰዓት ቀጠሮ" for="dayTwo" />
                        <p:inputText id="dayTwo" value="#{messegeController.selected.dayTwo}" title="#{bundle.CreateMessegeTitle_dayTwo}" />
                       
                        
                          <p:outputLabel value="ቀጠሮ" for="dayThreeMsg" />
                          <p:inputText id="dayThreeMsg" value="#{messegeController.selected.dayThreeMsg}" title="#{bundle.CreateMessegeTitle_dayTwo}" />
                       
                        <p:outputLabel value="እንኳን ደህና መጡ መልእክት" for="registrationMessage" />
                        <p:inputText id="registrationMessage" value="#{messegeController.selected.registrationMessage}" title="#{bundle.EditMessegeTitle_registrationMessage}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messegeController.update}" value="#{bundle.Save}" update="display,:MessegeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MessegeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessegeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
