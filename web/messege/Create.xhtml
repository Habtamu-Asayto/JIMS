<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessegeCreateDlg" widgetVar="MessegeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMessegeTitle}">
            <h:form id="MessegeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messegeController.selected != null}">
                     
                        <p:outputLabel value="#{bundle.CreateMessegeLabel_dayOne}" for="dayOne" />
                        <p:inputText id="dayOne" value="#{messegeController.selected.dayOne}" title="#{bundle.CreateMessegeTitle_dayOne}" />
                        <p:outputLabel value="#{bundle.CreateMessegeLabel_dayTwo}" for="dayTwo" />
                        <p:inputText id="dayTwo" value="#{messegeController.selected.dayTwo}" title="#{bundle.CreateMessegeTitle_dayTwo}" />
                        <p:outputLabel value="#{bundle.CreateMessegeLabel_dayThreeMsg}" for="dayThreeMsg" />
                        <p:inputText id="dayThreeMsg" value="#{messegeController.selected.dayThreeMsg}" title="#{bundle.CreateMessegeTitle_dayThreeMsg}" />
                        <p:outputLabel value="#{bundle.CreateMessegeLabel_registrationMessage}" for="registrationMessage" />
                        <p:inputText id="registrationMessage" value="#{messegeController.selected.registrationMessage}" title="#{bundle.CreateMessegeTitle_registrationMessage}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messegeController.create}" value="#{bundle.Save}" update="display,:MessegeListForm:datalist,:growl" oncomplete="handleSubmit(args,'MessegeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessegeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
