<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/login.xhtml"/>
    
 <h:head>
        <title><ui:insert name="title"></ui:insert></title>
         <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="stylesheet" href="resources/css/layout.css" type="text/css"/>
  
 
  <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="vendor" name="bootstrap/css/bootstrap.min.css"/>
    
        <!-- MetisMenu CSS -->
        <h:outputStylesheet library="vendor" name="metisMenu/metisMenu.min.css"/>

        <!-- Custom CSS -->
        <h:outputStylesheet library="dist" name="css/sb-admin-2.css"/>
    
        <!-- Custom Fonts -->
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css"/>
    <!--  end of Bootstrap Core CSS -->    
 </h:head>

    <style>
        .ui-layout-pane-north.ui-widget-content{
 border: 0;
}
.ui-layout-pane-east.ui-widget-content{
 border: 0;
}
 
 .ui-layout-pane-west.ui-widget-content{
 border: 0;
}
 
 .ui-layout-pane-center.ui-widget-content{
 border: 0;
}
    </style>
  <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
         <p:layoutUnit position="north" size="150"  style="width:85%; height: 100%; float:  " resizable="true" closable="true" collapsible="true">
             
           <p:graphicImage value="./images/azezologo.png" width="100%"   height="100%" /> 
         </p:layoutUnit>
            <p:layoutUnit position="west" size="175"   closable="true"  header="Menues" collapsible="true">
                <p:menu   style="background: #f6fafb" >
                         <p:menuitem icon="ui-icon-home" value="Sign-In"  outcome="/login.xhtml"/>
                          <p:menuitem icon="ui-icon-delete" rendered="false" value="Archive Reports" outcome="/basic/reportnormal.xhtml" />
 <p:menuitem icon="ui-icon-person"  value="Developers" outcome="developers.xhtml" />
                      </p:menu>
                </p:layoutUnit>
           
            <p:layoutUnit position="south" size="40">
                <ui:insert name="footer"/>
              
            </p:layoutUnit>

            <p:layoutUnit position="center" >
               
                <ui:insert name="body"/>
               
                
     <h:outputScript library="vendor" name="bootstrap/js/bootstrap.min.js"/>
    
    <!-- Metis Menu Plugin JavaScript -->
    <h:outputScript library="vendor" name="metisMenu/metisMenu.min.js"/>
    
  
    <!-- Morris Charts JavaScript -->
    <!--<h:outputScript library="vendor" name="raphael/raphael.min.js"/>-->
    <!--<h:outputScript library="vendor" name="morrisjs/morris.min.js"/>-->
    <!--<h:outputScript library="data" name="morris-data.js"/>-->
    
    <!-- Custom Theme JavaScript -->
    <h:outputScript library="dist" name="js/sb-admin-2.js"/>
   
            </p:layoutUnit>
          
        </p:layout>

    

</html>
