 <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
         <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
       <h:outputScript library="js" name="jsfcrud.js"/>
  
 <h:outputStylesheet library="css" name="bootstrap.css"/>

     <ui:composition template="/template.xhtml">
 <ui:define name="body"   >
                     <p:messages id="msgss" showDetail="true"  showSummary="false" />
                         <h:form id="menuForm">
                             <br></br><br></br><br></br><br></br><br></br><br></br> <p:messages id="messages" showDetail="true"  showIcon="true" closable="true" /> 
<p:panelGrid columns="2"  id="grid" style="position: absolute;top:210px;left: 450px;width: 30%; height: 35%;">
                
    <f:facet name="header"  class="color: white;background: #3333ff">Password Reset Form</f:facet>
                 <h:outputText value="User Name"/>
                 <p:inputText value="#{passwordreset.username}"  id="username" style="width: 90%" required="true" requiredMessage="Please enter Your username" />
                <h:outputText value="Email"/>
                <p:inputText value="#{passwordreset.email}"  id="email" style="width: 90%" required="true" requiredMessage="Please enter Your Email" />
                
        <f:facet name="footer">
            <p:commandButton  style="color: white;background: #3333ff" value="submit" actionListener="#{passwordreset.check}" update="grid,messages" />
                 
        </f:facet>
            </p:panelGrid>
                   <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
    
 
    <f:facet name="start">
        <p:graphicImage value="../images/35.gif" />
    </f:facet>
 
</p:ajaxStatus>
     <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    <p:graphicImage value="../images/35.gif"   />
</p:dialog>
