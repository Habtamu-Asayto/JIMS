<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MonthsandDataFeedcovidListForm">
                <p:panel header="#{bundle.ListMonthsandDataFeedcovidTitle}">
                    <p:dataTable id="datalist" value="#{monthsandDataFeedcovidController.items}" var="item"
                                 selectionMode="single" selection="#{monthsandDataFeedcovidController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_months}"/>
                            </f:facet>
                            <h:outputText value="#{item.months}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_rowheading}"/>
                            </f:facet>
                            <h:outputText value="#{item.rowheading}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_positive}"/>
                            </f:facet>
                            <h:outputText value="#{item.positive}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_negative}"/>
                            </f:facet>
                            <h:outputText value="#{item.negative}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_death}"/>
                            </f:facet>
                            <h:outputText value="#{item.death}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_icuadmitted}"/>
                            </f:facet>
                            <h:outputText value="#{item.icuadmitted}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_improved}"/>
                            </f:facet>
                            <h:outputText value="#{item.improved}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_disapeared}"/>
                            </f:facet>
                            <h:outputText value="#{item.disapeared}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_totalquarentied}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalquarentied}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthsandDataFeedcovidTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{monthsandDataFeedcovidController.prepareCreate}" update=":MonthsandDataFeedcovidCreateForm" oncomplete="PF('MonthsandDataFeedcovidCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MonthsandDataFeedcovidViewForm" oncomplete="PF('MonthsandDataFeedcovidViewDialog').show()" disabled="#{empty monthsandDataFeedcovidController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MonthsandDataFeedcovidEditForm" oncomplete="PF('MonthsandDataFeedcovidEditDialog').show()" disabled="#{empty monthsandDataFeedcovidController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{monthsandDataFeedcovidController.destroy}" update=":growl,datalist" disabled="#{empty monthsandDataFeedcovidController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
