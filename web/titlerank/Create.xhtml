<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TitlerankCreateDlg" widgetVar="TitlerankCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTitlerankTitle}">
            <h:form id="TitlerankCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{titlerankController.selected != null}">
                      
                        <p:outputLabel value="#{bundle.CreateTitlerankLabel_name}" for="name" />
                        <p:inputText id="name" value="#{titlerankController.selected.name}" title="#{bundle.CreateTitlerankTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{titlerankController.create}" value="#{bundle.Save}" update="display,:TitlerankListForm:datalist,:growl" oncomplete="handleSubmit(args,'TitlerankCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TitlerankCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
