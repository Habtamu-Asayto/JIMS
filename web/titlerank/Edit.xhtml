<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TitlerankEditDlg" widgetVar="TitlerankEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTitlerankTitle}">
            <h:form id="TitlerankEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{titlerankController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTitlerankLabel_id}" for="id" />
                        <p:inputText id="id" value="#{titlerankController.selected.id}" title="#{bundle.EditTitlerankTitle_id}" required="true" requiredMessage="#{bundle.EditTitlerankRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTitlerankLabel_name}" for="name" />
                        <p:inputText id="name" value="#{titlerankController.selected.name}" title="#{bundle.EditTitlerankTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{titlerankController.update}" value="#{bundle.Save}" update="display,:TitlerankListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TitlerankEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TitlerankEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
