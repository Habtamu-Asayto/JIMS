<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficetypesCreateDlg" widgetVar="OfficetypesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOfficetypesTitle}">
            <h:form id="OfficetypesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{officetypesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOfficetypesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{officetypesController.selected.id}" title="#{bundle.CreateOfficetypesTitle_id}" required="true" requiredMessage="#{bundle.CreateOfficetypesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateOfficetypesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{officetypesController.selected.name}" title="#{bundle.CreateOfficetypesTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{officetypesController.create}" value="#{bundle.Save}" update="display,:OfficetypesListForm:datalist,:growl" oncomplete="handleSubmit(args,'OfficetypesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OfficetypesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
