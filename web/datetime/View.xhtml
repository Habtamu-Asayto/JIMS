<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatetimeViewDlg" widgetVar="DatetimeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDatetimeTitle}">
            <h:form id="DatetimeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datetimeController.selected != null}">
                        <h:outputText value="#{bundle.ViewDatetimeLabel_id}"/>
                        <h:outputText value="#{datetimeController.selected.id}" title="#{bundle.ViewDatetimeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDatetimeLabel_dateandtime}"/>
                        <h:outputText value="#{datetimeController.selected.dateandtime}" title="#{bundle.ViewDatetimeTitle_dateandtime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDatetimeLabel_currentdate}"/>
                        <h:outputText value="#{datetimeController.selected.currentdate}" title="#{bundle.ViewDatetimeTitle_currentdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DatetimeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
