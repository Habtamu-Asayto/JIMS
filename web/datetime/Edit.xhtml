<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatetimeEditDlg" widgetVar="DatetimeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDatetimeTitle}">
            <h:form id="DatetimeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datetimeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDatetimeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{datetimeController.selected.id}" title="#{bundle.EditDatetimeTitle_id}" required="true" requiredMessage="#{bundle.EditDatetimeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDatetimeLabel_dateandtime}" for="dateandtime" />
                        <p:calendar id="dateandtime" pattern="MM/dd/yyyy HH:mm:ss" value="#{datetimeController.selected.dateandtime}" title="#{bundle.EditDatetimeTitle_dateandtime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDatetimeLabel_currentdate}" for="currentdate" />
                        <p:calendar id="currentdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{datetimeController.selected.currentdate}" title="#{bundle.EditDatetimeTitle_currentdate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{datetimeController.update}" value="#{bundle.Save}" update="display,:DatetimeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DatetimeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DatetimeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
