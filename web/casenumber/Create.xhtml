<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CasenumberCreateDlg" widgetVar="CasenumberCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecasenumber.CreateCasenumberTitle}">
            <h:form id="CasenumberCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{casenumberController.selected != null}">
                        <p:outputLabel value="#{bundlecasenumber.CreateCasenumberLabel_id}" for="id" />
                        <p:inputText id="id" value="#{casenumberController.selected.id}" title="#{bundlecasenumber.CreateCasenumberTitle_id}" required="true" requiredMessage="#{bundlecasenumber.CreateCasenumberRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundlecasenumber.CreateCasenumberLabel_casenumber}" for="casenumber" />
                        <p:inputText id="casenumber" value="#{casenumberController.selected.casenumber}" title="#{bundlecasenumber.CreateCasenumberTitle_casenumber}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{casenumberController.create}" value="#{bundlecasenumber.Save}" update="display,:CasenumberListForm:datalist,:growl" oncomplete="handleSubmit(args,'CasenumberCreateDialog');"/>
                    <p:commandButton value="#{bundlecasenumber.Cancel}" onclick="CasenumberCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
