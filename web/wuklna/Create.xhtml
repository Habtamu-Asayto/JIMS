<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WuklnaCreateDlg" widgetVar="WuklnaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWuklnaTitle}">
            <h:form id="WuklnaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wuklnaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateWuklnaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{wuklnaController.selected.id}" title="#{bundle.CreateWuklnaTitle_id}" required="true" requiredMessage="#{bundle.CreateWuklnaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateWuklnaLabel_yetewokayAynet}" for="yetewokayAynet" />
                        <p:inputText id="yetewokayAynet" value="#{wuklnaController.selected.yetewokayAynet}" title="#{bundle.CreateWuklnaTitle_yetewokayAynet}" />
                        <p:outputLabel value="#{bundle.CreateWuklnaLabel_yewokayAynet}" for="yewokayAynet" />
                        <p:selectOneMenu id="yewokayAynet" value="#{wuklnaController.selected.yewokayAynet}" >
                            <f:selectItems value="#{officetypesController.itemsAvailableSelectOne}"
                                           var="yewokayAynetItem"
                                           itemValue="#{yewokayAynetItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWuklnaLabel_misikir}" for="misikir" />
                        <p:selectOneMenu id="misikir" value="#{wuklnaController.selected.misikir}" >
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="misikirItem"
                                           itemValue="#{misikirItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWuklnaLabel_tewokay}" for="tewokay" />
                        <p:selectOneMenu id="tewokay" value="#{wuklnaController.selected.tewokay}" >
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="tewokayItem"
                                           itemValue="#{tewokayItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWuklnaLabel_wekay}" for="wekay" />
                        <p:selectOneMenu id="wekay" value="#{wuklnaController.selected.wekay}" >
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="wekayItem"
                                           itemValue="#{wekayItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWuklnaLabel_yewuklnaaynet}" for="yewuklnaaynet" />
                        <p:selectOneMenu id="yewuklnaaynet" value="#{wuklnaController.selected.yewuklnaaynet}" >
                            <f:selectItems value="#{yewuklnaAynetController.itemsAvailableSelectOne}"
                                           var="yewuklnaaynetItem"
                                           itemValue="#{yewuklnaaynetItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wuklnaController.create}" value="#{bundle.Save}" update="display,:WuklnaListForm:datalist,:growl" oncomplete="handleSubmit(args,'WuklnaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WuklnaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
