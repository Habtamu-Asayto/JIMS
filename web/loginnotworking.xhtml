<h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
         <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

       <h:outputScript library="js" name="jsfcrud.js"/>
  
 <h:outputStylesheet library="css" name="bootstrap.css"/>

    </h:head>
     <ui:composition template="/templatenormal.xhtml">
     <ui:define name="body">    
         <br></br><br></br><br></br> <p:messages id="msgs" showDetail="true" showSummary="false" >
             <p:effect type="pulsate" event="load" delay="500" /></p:messages>
    
     
                      
                 <h:form>
                
                     
                     <div class="row col-md-8"  >
           
            <div class="col-md-6 col-md-offset-4 ">
               
                <div class="login-panel panel panel-default"  style="margin-top: 10px;">
                    
                    <div class="panel-heading" style="background: #ccffcc">
                        <h3 class="panel-title">Login-Form</h3>
                    </div>
                    
 



                    <div class="panel-body">
                        <h:form role="form">
                            <p:growl id="messages" showDetail="false" />
                           
                            <fieldset>
                                <div class="form-group">
                                    <label  >Email</label>
                                    <p:inputText id="email" class="form-control" value="#{loginclass.email}" required="true" requiredMessage="Enter Username" placeholder="Enter email" />
                                </div>
                                <div class="form-group">
                                      <label >Password</label>
                                    <p:password id="password" class="form-control" value="#{loginclass.password}" required="true" requiredMessage="Enter Password" placeholder="Password" />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"></input>Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <h:commandButton class="btn btn-primary btn-block" value="Login" action="#{loginclass.proceslogin()}"/>
                              
                            
                            </fieldset>
                        </h:form>
                    </div> 
                </div>
            </div>
        </div>
