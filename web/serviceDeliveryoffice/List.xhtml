<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListServiceDeliveryofficeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ServiceDeliveryofficeListForm">
                <p:panel header="#{bundle.ListServiceDeliveryofficeTitle}">
                    <p:dataTable id="datalist" value="#{serviceDeliveryofficeController.items}" var="item"
                                 selectionMode="single" selection="#{serviceDeliveryofficeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceDeliveryofficeTitle_nameamharic}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameamharic}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceDeliveryofficeTitle_nameenglish}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameenglish}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceDeliveryofficeTitle_phonenumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phonenumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceDeliveryofficeTitle_descriptionamharic}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionamharic}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceDeliveryofficeTitle_descriptionenglish}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionenglish}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{serviceDeliveryofficeController.prepareCreate}" update=":ServiceDeliveryofficeCreateForm" oncomplete="PF('ServiceDeliveryofficeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ServiceDeliveryofficeViewForm" oncomplete="PF('ServiceDeliveryofficeViewDialog').show()" disabled="#{empty serviceDeliveryofficeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ServiceDeliveryofficeEditForm" oncomplete="PF('ServiceDeliveryofficeEditDialog').show()" disabled="#{empty serviceDeliveryofficeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{serviceDeliveryofficeController.destroy}" update=":growl,datalist" disabled="#{empty serviceDeliveryofficeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
