<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WeredasViewDlg" widgetVar="WeredasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWeredasTitle}">
            <h:form id="WeredasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{weredasController.selected != null}">
                        <h:outputText value="#{bundle.ViewWeredasLabel_id}"/>
                        <h:outputText value="#{weredasController.selected.id}" title="#{bundle.ViewWeredasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewWeredasLabel_weredaname}"/>
                        <h:outputText value="#{weredasController.selected.weredaname}" title="#{bundle.ViewWeredasTitle_weredaname}"/>
                        <h:outputText value="#{bundle.ViewWeredasLabel_zoneid}"/>
                        <h:outputText value="#{weredasController.selected.zoneid}" title="#{bundle.ViewWeredasTitle_zoneid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WeredasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
