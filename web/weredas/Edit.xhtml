<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WeredasEditDlg" widgetVar="WeredasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWeredasTitle}">
            <h:form id="WeredasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{weredasController.selected != null}">
                    
                        <p:outputLabel value="#{bundle.EditWeredasLabel_weredaname}" for="weredaname" />
                        <p:inputText id="weredaname" value="#{weredasController.selected.weredaname}" title="#{bundle.EditWeredasTitle_weredaname}" />
                        <p:outputLabel value="#{bundle.EditWeredasLabel_zoneid}" for="zoneid" />
                        <p:selectOneMenu id="zoneid" value="#{weredasController.selected.zoneid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{zonesController.itemsAvailableSelectOne}"
                                           var="zoneidItem"
                                           itemValue="#{zoneidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{weredasController.update}" value="#{bundle.Save}" update="display,:WeredasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WeredasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WeredasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
