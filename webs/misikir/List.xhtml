<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMisikirTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MisikirListForm">
                <p:panel header="#{bundle.ListMisikirTitle}">
                    <p:dataTable id="datalist" value="#{misikirController.items}" var="item"
                                 selectionMode="single" selection="#{misikirController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_firtstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firtstname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_middlename}"/>
                            </f:facet>
                            <h:outputText value="#{item.middlename}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_housePhoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.housePhoneNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_kebele}"/>
                            </f:facet>
                            <h:outputText value="#{item.kebele}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_idNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_houseNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.houseNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_pobox}"/>
                            </f:facet>
                            <h:outputText value="#{item.pobox}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_dateOfBirth}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfBirth}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_sex}"/>
                            </f:facet>
                            <h:outputText value="#{item.sex}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_role}"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_organizationname}"/>
                            </f:facet>
                            <h:outputText value="#{item.organizationname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_casenumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.casenumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_nationality}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationality}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_organizationType}"/>
                            </f:facet>
                            <h:outputText value="#{item.organizationType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_woreda}"/>
                            </f:facet>
                            <h:outputText value="#{item.woreda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisikirTitle_zone}"/>
                            </f:facet>
                            <h:outputText value="#{item.zone}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{misikirController.prepareCreate}" update=":MisikirCreateForm" oncomplete="PF('MisikirCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MisikirViewForm" oncomplete="PF('MisikirViewDialog').show()" disabled="#{empty misikirController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MisikirEditForm" oncomplete="PF('MisikirEditDialog').show()" disabled="#{empty misikirController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{misikirController.destroy}" update=":growl,datalist" disabled="#{empty misikirController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
