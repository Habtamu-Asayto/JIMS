<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CasenumberViewDlg" widgetVar="CasenumberViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecasenumber.ViewCasenumberTitle}">
            <h:form id="CasenumberViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{casenumberController.selected != null}">
                        <h:outputText value="#{bundlecasenumber.ViewCasenumberLabel_id}"/>
                        <h:outputText value="#{casenumberController.selected.id}" title="#{bundlecasenumber.ViewCasenumberTitle_id}"/>
                        <h:outputText value="#{bundlecasenumber.ViewCasenumberLabel_casenumber}"/>
                        <h:outputText value="#{casenumberController.selected.casenumber}" title="#{bundlecasenumber.ViewCasenumberTitle_casenumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlecasenumber.Close}" onclick="CasenumberViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
